<section class="patient-form-container">

  <!-- FOTO (solo visual por ahora) -->
  <div class="photo-upload">
    <div class="photo-preview">
      <i class="fa-solid fa-user"></i>
    </div>

    <label class="upload-btn">
      <i class="fa-solid fa-camera"></i>
      Subir foto
      <input type="file" accept="image/*" hidden>
    </label>
  </div>

  <!-- FORM -->
  <form class="patient-form" [formGroup]="pacienteForm">

    <div class="form-group">
      <label>Apellido Paterno</label>
      <input type="text" formControlName="apaterno">
    </div>

    <div class="form-group">
      <label>Apellido Materno</label>
      <input type="text" formControlName="amaterno">
    </div>

    <div class="form-group">
      <label>Nombres</label>
      <input type="text" formControlName="nombre">
    </div>

    <div class="form-group">
      <label>Documento de Identidad</label>
      <input type="text" formControlName="dni">
    </div>

    <div class="form-group">
      <label>Historia Clínica</label>
      <input type="text" formControlName="hc">
    </div>

    <div class="form-group">
      <label>Fecha de Nacimiento</label>
      <input type="date" formControlName="nacimiento">
    </div>

    <div class="form-group">
      <label>Nacionalidad</label>
      <input type="text" formControlName="nacionalidad">
    </div>

    <div class="form-group full">
      <label>Dirección</label>
      <input type="text" formControlName="direccion">
    </div>

    <div class="form-group">
      <label>Número de Celular</label>
      <input type="tel" formControlName="telefono">
    </div>

  </form>

  <!-- ACTION -->
  <div class="form-actions">
    <button class="btn-primary" (click)="guardar()">
      <i class="fa-solid fa-check"></i>
      Agregar Paciente
    </button>
  </div>

</section>
