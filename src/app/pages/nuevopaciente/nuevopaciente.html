<section class="patient-form-container">

  <!-- FOTO -->
  <div class="photo-upload">
    <div class="photo-preview">
      <i class="fa-solid fa-user"></i>
    </div>

    <label class="upload-btn">
      <i class="fa-solid fa-camera"></i>
      Subir foto
      <input type="file" accept="image/*" hidden>
    </label>
  </div>

  <!-- FORM -->
  <form class="patient-form">

    <div class="form-group">
      <label>Apellido Paterno</label>
      <input type="text" placeholder="Apellido paterno" required>
    </div>

    <div class="form-group">
      <label>Apellido Materno</label>
      <input type="text" placeholder="Apellido materno" required>
    </div>

    <div class="form-group">
      <label>Nombres</label>
      <input type="text" placeholder="Nombres" required>
    </div>

    <div class="form-group">
      <label>Documento de Identidad</label>
      <input type="text" placeholder="DNI / CE" required>
    </div>

    <div class="form-group">
      <label>Historia Clínica</label>
      <input type="text" placeholder="HC">
    </div>

    <div class="form-group">
      <label>Fecha de Nacimiento</label>
      <input type="date">
    </div>

    <div class="form-group">
      <label>Nacionalidad</label>
      <input type="text" placeholder="Nacionalidad">
    </div>

    <div class="form-group full">
      <label>Dirección</label>
      <input type="text" placeholder="Dirección">
    </div>

    <div class="form-group">
      <label>Número de Celular</label>
      <input type="tel" placeholder="Teléfono" required>
    </div>

  </form>

  <!-- ACTION -->
  <div class="form-actions">
    <button class="btn-primary">
      <i class="fa-solid fa-check"></i>
      Agregar Paciente
    </button>
  </div>

</section>
